<!DOCTYPE html>
<html>
<head>
  <title>Todos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Todos</h1>

    <div class="controls">
      <button id="fetchAndSaveBtn">Fetch & Save First 20 Todos</button>
      <button id="loadBtn">Load Todos from Storage</button>
      <button id="clearAllBtn">Clear Stored Todos</button>
    </div>

    <div id="status" aria-live="polite" class="status"></div>

    <ul id="todosList" class="todos-list"></ul>

    <p id="emptyMsg" class="empty-msg">No Todos Available</p>
  </main>

  <script src="app.js"></script>
</body>
</html>
